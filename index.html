<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./js/index.js" defer></script>
</head>
<body>

    <h1>Lets play</h1>

<div class="content">
    <div class="options wrapper">
        <input id="colorPicker" type="color" value="#333333">
        <input id="backgroundColor" type="color" value="#333333">
        <button id="erasorButton" class="button">Erasor</button>
        <button id="grayScaleButton" class="button">Greyscale</button>
        <button id="rainbowButton" class="button">Rainbow</button>
        <button id="clearButton" class="button">Clear</button>
        <input type="range" id="slider" min="2" max="64" value="32">
        <output for="slider">32 x 32</output>
    </div> 
    
    <div class="grid wrapper">
        <div class="container">
        </div>
    </div>
</div>
</body>
</html>
